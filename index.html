<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <h2>Enter in the lengths of your triangle</h2>
    <div class="triangle">
      <form id="shape">
        <div class="form-group">
          <label for="side1">1st side</label>
          <input id="side1" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side2">2nd side</label>
          <input id="side2" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side3">3rd side</label>
          <input id="side3" class="form-control" type="number">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
      <p id="equilateral">These side lengths would make an equilateral triangle.</p>
      <p id="scalene">These side lengths would make a scalene triangle.</p>
      <p id="isoceles">These side lengths would make an isosceles triangle.</p>
      <p id="nottri">That's not a triangle ya dingus!</p>
    </div>
  </div>
</body>
</html>
